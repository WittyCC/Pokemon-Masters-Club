<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Register New Member</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Name:</label>
        <br>
        <input #newName>
      </div>

      <div>
        <label>Gender:</label>
        <br>
        <input #newGender>
      </div>

      <div>
        <label>Affiliation:</label>
        <br>
        <input #newAffiliation>
      </div>

      <div>
        <label>Level:</label>
        <br>
        <input #newLevel>
      </div>
      <button (click)="submitForm(newName.value, newGender.value, newAffiliation.value, newLevel.value); newName.value=''; newGender.value=''; newAffiliation.value=''; newLevel.value=''">Register</button>
    </div>
  </div>
</div>

<div>
  <app-clubroster></app-clubroster>
</div>
